<html xmlns:th="http://www.thymeleaf.org">

<head>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

    <body>
        <div class="form-group container">
        <form action="/" th:action="@{/}" th:object="${message}" method="post">

            

                <div>
                    Nome:<br>
                    <input class="form-control" type="text" name="name"/>
                </div>

                <div>
                    Mensagem:<br>
                    <textarea rows="5" cols="50" name="message" placeholder="O que você está pensando?"></textarea>
                </div>

                <div>
                    <button class="btn btn-primary float-right" type="submit">Enviar</button>
                    <span th:text="${erro}"></span>
                </div>

            
            
        </form>
    </div>
    <div class="container">
        <p th:each="message : ${messages}">
            <span th:text="*{message}"></span>
       <!-- </p>
                <table>
                    <tr th:each="message : ${uMessage}">
                        <td>Nome:</td>
                        <td th:text="${message.name}"></td>
                        <td>Mensagem:</td>
                        <td th:text=""${message.message}></td>
                    </tr>
                </table>
        </p> -->
    </div>
    </body>
    <!-- A página contem um formulário simples, onde cada campo é separado por um campo de 
        uma tabela. O formulário é equipado para postar [metodo post] ao endpoint '/'.
        Está marcado/vinculado a um objeto UserMessage que você definiu no WebController.
        Isso é chamado bean-backed form. Formulário bean-backed.
        Existem dois campos/atributos no meu objeto UserMessage, que estão linkados
        para cada campo do HTML com th:field={"atributo"}.
    -->
</html>
