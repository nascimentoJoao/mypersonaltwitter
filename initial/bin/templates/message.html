<html xmlns:th="http://www.thymeleaf.org">

<head>

    <link rel="stylesheet" href="/webjars/bootstrap/4.1.0/css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="/webjars/bootstrap/4.1.0/css/bootstrap-theme.min.css">-->
    <script src="/webjars/bootstrap/4.1.0/js/bootstrap.min.js"></script>

</head>

<body class="container">

    <form class="form form-group" th:action="@{/}" th:object="${message}" method="post">

        <!--<table class="table table-striped"> -->

        <label>Nome:</label>

        <input class="form-control" type="text" name="name" />
        <br>

        <label>Mensagem:</label>
        <br />

        <textarea class="form-control" rows="4" cols="50" name="message" placeholder="O que você está pensando?"></textarea>
        <div class="container row">
            <button class="btn btn-primary float-right" type="submit">Enviar</button>
        </div>
        <span th:text="${erro}"></span>
        <!-- </table> -->

    </form>
    <div class="container">



        <ul class="list-group" th:each="message : ${messages}">
            <li class="list-group-item">
                <p th:text="*{name}" />
                <p th:text="*{message}" />
            </li>
            <div class="btn-group btn-group-sm container row">
                <button class="btn btn-success float-right" type="submit">Retweet</button>
                <button class="btn btn-info float-right" type="submit">Responder</button>
            </div>
        </ul>


        <!--<span th:text="*{message}"></span>-->


    </div>
    <!--<table>
                    <tr th:each="message : ${uMessage}">
                        <td>Nome:</td>
                        <td th:text="${message.name}"></td>
                        <td>Mensagem:</td>
                        <td th:text=""${message.message}></td>
                    </tr>
                </table>-->
    </p>
</body>
<!-- A página contem um formulário simples, onde cada campo é separado por um campo de 
        uma tabela. O formulário é equipado para postar [metodo post] ao endpoint '/'.
        Está marcado/vinculado a um objeto UserMessage que você definiu no WebController.
        Isso é chamado bean-backed form. Formulário bean-backed.
        Existem dois campos/atributos no meu objeto UserMessage, que estão linkados
        para cada campo do HTML com th:field={"atributo"}.
    -->

</html>
