<html xmlns:th="http://www.thymeleaf.org">

<head>

    <link rel="stylesheet" href="/webjars/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/bootstrap/4.1.0/css/bootstrap-theme.min.css">
    <script src="/webjars/bootstrap/4.1.0/js/bootstrap.min.js"></script>

</head>

<body class="container">
    <form class="form form-group" action="/" th:action="@{/}" th:object="${message}" method="post">

        <!--<table class="table table-striped"> -->

        <label>Nome:</label>

        <input class="input" type="text" name="name" /><br>
        
        <label>Mensagem:</label><br />
        
        <textarea rows="4" cols="50" name="message" placeholder="O que você está pensando?"></textarea>

        <button class="btn btn-primary float-right" type="submit">Enviar</button>

        <span th:text="${erro}"></span>
        <!-- </table> -->

    </form>

    <table class="table table-striped">


        <tr th:each="message : ${messages}">
            <td th:text="*{name}"></td>


            <td th:text="*{message}"></td>
        </tr>


        <!--<span th:text="*{message}"></span>-->
    </table>
