<html xmlns:th="http://www.thymeleaf.org">

    <body>
        <p>it works</p>
        <form action="/" th:action="@{/}" th:object="${message}" method="post">

            <table>

                <tr th:object="${message}">
                    <td>Nome:</td>
                    <td><input type="text" name="name"/></td>
                </tr>

                <tr th:object="${message}">
                    <td>Mensagem:</td>
                    <td><input type="text" name="message"/></td>
                </tr>

                <tr>

                    <td><button type="submit">Enviar</button></td>
                    <td><span th:text="${erro}"></span></td>
                </tr>

            </table>
            
        </form>

        <p th:each="message : ${messages}">
            <span th:text="*{message}"></span>
        </p>
                <!--<table>
                    <tr th:each="message : ${uMessage}">
                        <td>Nome:</td>
                        <td th:text="${message.name}"></td>
                        <td>Mensagem:</td>
                        <td th:text=""${message.message}></td>
                    </tr>
                </table>-->
        </p>
    </body>
    <!-- A página contem um formulário simples, onde cada campo é separado por um campo de 
        uma tabela. O formulário é equipado para postar [metodo post] ao endpoint '/'.
        Está marcado/vinculado a um objeto UserMessage que você definiu no WebController.
        Isso é chamado bean-backed form. Formulário bean-backed.
        Existem dois campos/atributos no meu objeto UserMessage, que estão linkados
        para cada campo do HTML com th:field={"atributo"}.
    -->
</html>
